apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
    }

    lintOptions{
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile files('libs/libammsdk.jar')
    compile files('libs/alipaySdk-20170922.jar')
    compile files('libs/icbcPaySDK-20190705.jar')

}